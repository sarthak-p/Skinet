<div class="flex flex-col gap-3">
    <div class="flex justify-end gap-3">
        <button mat-raised-button (click)="openFilterDialog()">
            <mat-icon>filter_list</mat-icon>
            Filters
        </button>
         <button mat-raised-button [matMenuTriggerFor]="sortMenu">
            <mat-icon>swap_vert</mat-icon>
            Sort
        </button>
    </div>

    <div class="flex justify-center w-full p-8">
    <div style="width: 1200px;">
        <div class="grid grid-cols-5 gap-6">
            @for (product of products; track product.id) {
                <app-product-item [product]="product"></app-product-item>
            }
        </div>
    </div>
</div>

<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
            <mat-list-option [value]="sort.value" [selected]="selectedSort === sort.value">
                {{ sort.name }}
            </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
